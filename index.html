<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python to Bash Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto max-w-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Python to Bash Converter</h1>
    
    <div class="mb-4">
      <label for="pythonInput" class="block text-lg font-medium">Python Code:</label>
      <textarea id="pythonInput" class="w-full p-2 border border-gray-300 rounded mt-1" rows="8" placeholder="Enter Python code here..."></textarea>
    </div>
    
    <button id="convertBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Convert</button>
    
    <div class="mt-4">
      <label for="bashOutput" class="block text-lg font-medium">Bash Script:</label>
      <textarea id="bashOutput" class="w-full p-2 border border-gray-300 rounded mt-1 bg-gray-200" rows="8" readonly></textarea>
    </div>
  </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function() {
      const pythonCode = document.getElementById("pythonInput").value;
      let bashCode = convertPythonToBash(pythonCode);
      document.getElementById("bashOutput").value = bashCode;
    });

    function convertPythonToBash(pythonCode) {
      // Basic conversion logic
      let lines = pythonCode.split('\n');
      let bashLines = lines.map(line => {
        if (line.trim().startsWith("print(")) {
          return "echo " + line.trim().replace(/print\((.*?)\)/, "$1");
        }
        return "# " + line; // Comment out other Python lines
      });
      return bashLines.join("\n");
    }
  </script>
</body>
</html>
